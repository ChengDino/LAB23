apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
 
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'GameStart'
    }

}

task run(type: JavaExec, dependsOn: 'classes') {
    main = 'GameStart'
    classpath = sourceSets.main.runtimeClasspath
}
